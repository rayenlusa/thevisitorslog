<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Visitor's Log</title>
    <style>
        body {
            background-color: #000;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Visitor's Log</h1>
        <p>Observing. Listening. Responding. You are not alone.</p>
    </div>
</body>
</html>
